databaseChangeLog:
  - changeSet:
      id: 1
      author: vimukthi
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: ip_address
                  type: varchar(16)
                  constraints:
                    nullable: false